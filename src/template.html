<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>todo list</title>
  </head>
  <body>
    <div class="backdrop"></div>
    <main id="todo-app">
      <div class="grid-container app-container">
        <div class="header">to - do</div>
        <div class="sidebar">
          <ul class="sidebar__list">
            <li>
              <button class="btn btn--active">home</button>
            </li>
            <li><button class="btn">today</button></li>
            <li><button class="btn">week</button></li>
            <li>
              <button class="btn">projects</button>
              <ul class="projects__list">
                <li>
                  <button class="btn">gym</button>
                </li>
                <li>
                  <button class="btn">study</button>
                </li>
                <li>
                  <button class="btn">work</button>
                </li>
              </ul>
            </li>
          </ul>
          <button class="add">+</button>
        </div>
        <div class="todos">
          <ul class="todos__list">
            <li class="todo">
              <input type="checkbox" class="todo__checkbox" />
              <p class="todo__text">take the trash out</p>
              <button class="btn todo__btn">details</button>
              <span class="todo__time"><time>Apr 13th</time></span>
              <button class="todo__icon">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="todo__icon">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>

      <div class="grid-container create-todo">
        <div class="header create-todo__header">
          <h2>Create a new...</h2>
          <button class="close-btn">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="sidebar">
          <ul class="sidebar__list">
            <li>
              <button class="btn btn--active">To Do</button>
            </li>
            <li><button class="btn">Project</button></li>
          </ul>
        </div>
        <form action="/" class="create-todo__form">
          <textarea
            name="title"
            rows="1"
            placeholder="Title"
            class="create-todo__title"
          ></textarea>
          <textarea
            name="description"
            rows="3"
            placeholder="Details"
            class="create-todo__desc"
          ></textarea>
          <div class="create-todo__date">
            <label for="date">Due Date:</label>
            <input type="date" name="date" id="date" />
          </div>
          <div class="create-todo__priority">
            <p>Priority:</p>
            <div>
              <input type="radio" name="priority" id="low" />
              <label for="low" data-priority="low">low</label>
            </div>
            <div>
              <input type="radio" name="priority" id="medium" />
              <label for="medium" data-priority="medium">medium</label>
            </div>
            <div>
              <input type="radio" name="priority" id="high" />
              <label for="high" data-priority="high">high</label>
            </div>
          </div>
          <button class="btn todo__btn" type="submit">add todo</button>
        </form>
      </div>
    </main>
  </body>
</html>
