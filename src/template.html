<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>todo list</title>
  </head>
  <body>
    <div class="backdrop"></div>
    <main id="todo-app">
      <div class="grid-container app-container">
        <div class="header">to - do</div>
        <div class="sidebar">
          <ul class="sidebar__list">
            <li>
              <button class="btn btn--active">home</button>
            </li>
            <li><button class="btn">today</button></li>
            <li><button class="btn">week</button></li>
            <li>
              <button class="btn">projects</button>
              <div class="projects">
                <ul class="projects__list">
                  <li>
                    <button class="btn">gym</button>
                  </li>
                  <li>
                    <button class="btn">study</button>
                  </li>
                  <li>
                    <button class="btn">work</button>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
          <button class="add">+</button>
        </div>
        <div class="todos"></div>
      </div>

      <form action="/" class="form popup">
        <div class="header form__header">
          <h2>Create a new...</h2>
          <button type="button" class="close-btn">
            <i class="fa-solid fa-xmark fa-x"></i>
          </button>
        </div>
        <div class="form__fields">
          <textarea
            name="title"
            rows="1"
            placeholder="Title"
            class="form__title"
            required
          ></textarea>
          <textarea
            name="desc"
            rows="3"
            placeholder="Details"
            class="form__desc"
          ></textarea>
          <div class="form__select">
            <label for="select">Project:</label>
            <select name="project" id="select">
              <option hidden selected>Select a project:</option>
            </select>
          </div>
          <div class="form__date">
            <label for="date">Due Date:</label>
            <input type="date" name="date" id="date" required />
          </div>
          <div class="form__priority">
            <p>Priority:</p>
            <div>
              <input
                type="radio"
                name="priority"
                id="low"
                value="low"
                checked
              />
              <label for="low" data-priority="low">low</label>
            </div>
            <div>
              <input type="radio" name="priority" id="medium" value="medium" />
              <label for="medium" data-priority="medium">medium</label>
            </div>
            <div>
              <input type="radio" name="priority" id="high" value="high" />
              <label for="high" data-priority="high">high</label>
            </div>
          </div>
          <button class="btn todo__btn" type="submit">add todo</button>
        </div>
      </form>
    </main>
  </body>
</html>
